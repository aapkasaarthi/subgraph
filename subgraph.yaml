specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Saarthi
    network: rinkeby
    source:
      address: "0x3331b41B036d51A5d5E98d0907054a2fd2b9118E"
      abi: Contract
      startBlock: 7858603
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CampaignHistoryItem
        - Campaign
        - FundItem
        - Fund
        - ReportItem
        - ReportData
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: newCampaign(indexed address,bytes32,uint256)
          handler: handlenewCampaign
        - event: newCampaignDonation(indexed address,indexed address,uint256)
          handler: handlenewCampaignDonation
        - event: newFund(uint256,indexed bytes32,bytes32)
          handler: handlenewFund
        - event: newFundDonation(uint256,indexed address,indexed address,uint256)
          handler: handlenewFundDonation
        - event: newReport(indexed uint256,indexed address,indexed bytes32,bytes32,string,uint256)
          handler: handlenewReport
      file: ./src/mapping.ts
