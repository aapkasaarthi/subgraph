specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Saarthi
    network: rinkeby
    source:
      address: "0x3331b41B036d51A5d5E98d0907054a2fd2b9118E"
      abi: Contract
      startBlock: 7858603
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - newCampaign
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: newCampaign(indexed address,bytes32,uint256)
          handler: handlenewCampaign
      file: ./src/mapping.ts
